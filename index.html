 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Booklist App</title>
 </head>
 <body>
    <div class="container">
       <h2><i class="fa-solid fa-book-open"></i> my <span>booklist</span> app</h2>
       <form class="bookForm">
        <input type="text" id="author" placeholder="Enter author">
        <input type="text" id="titel" placeholder="Enter book titel">
        <input type="text" id="isbn" placeholder="Enter ISBN">
        <button id="submitBtn" type="submit">add book</button>
       </form>
       <hr/>
       <h3>List of Books</h3>
       <table class="table">
       <thead>
        <tr>
            <th>author</th>
            <th>titel</th>
            <th>ISBN</th>
            <th>action</th>
        </tr>
       </thead>
       <tbody class="bookList">
       </tbody>
       </table>
    </div>
    <script src="main.js"></script>
 </body>
 </html>
